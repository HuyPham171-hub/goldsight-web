services:
  - type: web
    name: goldsight-reflex-gui
    runtime: python
    region: singapore
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      reflex export
    startCommand: reflex run --env prod --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: NODE_VERSION
        value: 18
    plan: free
